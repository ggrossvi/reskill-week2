<!DOCTYPE html>
<html lang="en">
<style>
input[type=text], select {
  width: 50%;
  padding: 12px 15px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 50%;
  background-color: black;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}


</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <h1>Contact Form</h1>
    <form>
         <label for="fname"></label>First Name:</label><br />
        <input type="text" id="fname" name="fname" placeholder="Your first name.." autocomplete="fname" required />
        <br /> <br />
        <label for="lname">Last Name:</label><br />
        <input type="text" id="lname" name="lname" placeholder="Your last name.." autocomplete="lname" required/>
        <br /> <br />
       <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" placeholder="Your email.." autocomplete="email" required/>
        <br /> <br />
        <label for="priority">Priority:</label><br />
        <select name="priority" required>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select><br />
        
        <br /> <br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="40" cols="50"></textarea>
        <br /> <br /> 
         
        <input type="submit" value="Submit"/>
    </form>
</head>
<body>
    
</body>
</html>
